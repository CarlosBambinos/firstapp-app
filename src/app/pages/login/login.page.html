<ion-content>
  <div class="flex-center">
    <ion-card color="dark">
      <ion-card-header >
        <ion-card-title color="tertiary">First App</ion-card-title>
      </ion-card-header>
    
      <ion-card-content >
        <ion-item color= "dark">
          <ion-label position="floating">Email</ion-label>
          <ion-input type = "email" placeholder="Enter your email"></ion-input>
        </ion-item>
        <ion-item color= "dark">
          <ion-label position="floating">Password</ion-label>
          <ion-input type = "password" placeholder="Enter password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size = "full">Forgot password</ion-button>
        <ion-button color="tertiary" size="full">Login</ion-button>
        <ion-button color="tertiary" fill = "clear" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
