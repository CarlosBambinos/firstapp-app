<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color = "dark">
    <ion-card-header>
      <ion-card-title> Are you here as a customer or a merchant?</ion-card-title>
    </ion-card-header>

    <ion-radio-group [allowEmptySelection]="true" value="custom-checked" color="tertiary">

      <ion-item>
        <ion-label>Customer</ion-label>
        <ion-radio color="tertiary" slot="start" value="customer" ></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Merchant</ion-label>
        <ion-radio color="tertiary" slot="start" value="merchant"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-card>

  
  <ion-card color = "dark">
    <ion-card-header>
      <ion-card-title> Contact</ion-card-title>
    </ion-card-header>

      <ion-item >
        <ion-label position="floating">Name</ion-label>
        <ion-input type = "text" placeholder="Enter your name"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Email</ion-label>
        <ion-input type = "email" placeholder="Enter your email"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Password</ion-label>
        <ion-input type = "password" placeholder="Enter your password"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type = "password" placeholder="Confirm your password"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Phone</ion-label>
        <ion-input type = "tel" placeholder="Enter your password"></ion-input>
      </ion-item>
  </ion-card>

  <ion-card color = "dark">
    <ion-card-header>
      <ion-card-title> Address information</ion-card-title>
    </ion-card-header>

      <ion-item >
        <ion-label position="floating">Address</ion-label>
        <ion-input type = "text" placeholder="Enter your Address"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Number</ion-label>
        <ion-input type = "tel" placeholder="Enter your number"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-input type = "text" placeholder="Enter your neighborhood"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Complement</ion-label>
        <ion-input type = "text" placeholder="Enter a complement if needed"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">Zip Code</ion-label>
        <ion-input type = "tel" placeholder="Enter your Zip Code"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">State</ion-label>
        <ion-input type = "text" placeholder="Enter your State"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label position="floating">City</ion-label>
        <ion-input type = "text" placeholder="Enter your City"></ion-input>
      </ion-item>
  </ion-card>

  <ion-button size="full" color="tertiary">Register</ion-button>
  
</ion-content>
